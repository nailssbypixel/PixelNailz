<!DOCTYPE html>
<html>
<head>
  <title>PixelNailz Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
  <h2>Book Appointment</h2>
  <form id="bookingForm">
    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Phone:</label><br>
    <input type="text" id="phone" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email"><br><br>

    <label>Service:</label><br>
    <input type="text" id="service"><br><br>

    <label>Length:</label><br>
    <input type="text" id="length"><br><br>

    <label>Select Date:</label><br>
    <input type="text" id="date" required><br><br>

    <input type="hidden" id="time" value="12:00 PM">

    <button type="submit">Book</button>
  </form>

  <script>
    const SCRIPT_URL = "YOUR_DEPLOYED_WEB_APP_URL"; // replace with your web app URL

    async function getBookedDates() {
      const res = await fetch(`${SCRIPT_URL}?action=fetch`);
      const data = await res.json();
      return data.booked || [];
    }

    async function initBookingDatepicker() {
      const bookedDates = await getBookedDates();

      // All Sundays in September 2025 (you can adjust as needed)
      const allowedDates = [
        "2025-09-07", "2025-09-14", "2025-09-21", "2025-09-28"
      ];

      // Remove already booked dates
      const freeDates = allowedDates.filter(d => !bookedDates.includes(d));

      flatpickr("#date", {
        dateFormat: "Y-m-d",
        enable: freeDates
      });
    }

    initBookingDatepicker();

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const booking = {
        action: "book",
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        service: document.getElementById("service").value,
        length: document.getElementById("length").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value
      };

      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(booking)
      });
      const result = await res.json();
      alert(result.message);

      if (result.status === "success") {
        location.reload(); // refresh so calendar updates
      }
    });
  </script>
</body>
</html>
