<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PixelNailz Booking</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<style>
body {
  font-family: Arial, sans-serif;
  background: #ffe6f0; /* light pink background */
  margin: 0;
  padding: 0;
}
header {
  background: #ff66a3;
  color: white;
  text-align: center;
  padding: 1.5rem;
  font-size: 2rem;
  font-weight: bold;
}
.container {
  max-width: 600px;
  margin: 30px auto;
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
h2 {
  text-align: center;
  color: #d63384;
}
form { display:flex; flex-direction: column; margin-top:20px; }
label { margin:8px 0 4px; font-weight:bold; }
input, select, button {
  padding:10px;
  border:1px solid #ccc;
  border-radius:6px;
  margin-bottom:12px;
  font-size:1em;
}
button {
  background:#d63384;
  color:white;
  border:none;
  cursor:pointer;
  font-weight:bold;
}
button:hover { background:#b82c6d; }
.hidden { display:none; }
.note { font-size:0.9em; color:#555; text-align:center; margin:10px 0 20px; }
footer { text-align:center; font-size:0.85em; color:#888; padding:15px 0; background:#ffe6f0; margin-top:40px; }
.success { color: green; text-align: center; margin-bottom: 12px; }
.error { color: red; text-align: center; margin-bottom: 12px; }
</style>
</head>
<body>

<header>PixelNailz Booking</header>

<div class="container">
<h2>Book Your Appointment</h2>
<div id="bookingMessage"></div>
<form id="bookingForm">

<label for="name">Full Name</label>
<input type="text" id="name" required>

<label for="phone">Phone Number</label>
<input type="tel" id="phone" required>

<label for="email">Email</label>
<input type="email" id="email" required>

<label for="service">Service</label>
<select id="service" required>
<option value="">Select a service</option>
<option value="Gel Manicure">Gel Manicure</option>
<option value="Regular Manicure">Regular Manicure</option>
<option value="Acrylic Full Set">Acrylic Full Set</option>
<option value="Acrylic Fill">Acrylic Fill</option>
</select>

<div id="lengthField" class="hidden">
<label for="length">Length</label>
<select id="length">
<option value="Short">Short</option>
<option value="Medium">Medium</option>
<option value="Long">Long</option>
<option value="Extra Long">Extra Long</option>
</select>
</div>

<label for="date">Date</label>
<input type="text" id="date" placeholder="Select a date" required>

<label for="time">Time</label>
<select id="time" required>
<option value="12:00 PM">12:00 PM</option>
</select>

<button type="submit">Book Appointment</button>
</form>
<div class="note">After booking, please DM <b>@pixelnailz</b> on Instagram for e-transfer and inspo pic ðŸ’–</div>
</div>

<footer>Â© 2025 PixelNailz</footer>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
const allowedDates = ["2025-09-07","2025-09-13","2025-09-14","2025-09-20","2025-09-21","2025-09-27","2025-09-28"];

// Show length field only for Acrylic Full Set
document.getElementById("service").addEventListener("change", function() {
  const lengthField = document.getElementById("lengthField");
  this.value === "Acrylic Full Set" ? lengthField.classList.remove("hidden") : lengthField.classList.add("hidden");
});

// Initialize Flatpickr with allowed dates
flatpickr("#date", {
  dateFormat: "Y-m-d",
  enable: allowedDates,
  minDate: "today"
});

// Booking submission
document.getElementById("bookingForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const msgDiv = document.getElementById("bookingMessage");
  msgDiv.innerHTML = "";
  
  const selectedDate = document.getElementById("date").value;
  if (!allowedDates.includes(selectedDate)) {
    msgDiv.className = "error";
    msgDiv.innerText = "Please select a valid date from the list.";
    return;
  }

  msgDiv.className = "success";
  msgDiv.innerText = "Booking submitted successfully!";  
  this.reset();
  document.getElementById("lengthField").classList.add("hidden");
});
</script>
</body>
</html>
